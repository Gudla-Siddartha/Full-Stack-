<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Non-Veg</title>
  <style>
    body {
      background-image: url("bg.jpg");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      color: blue;
      text-align: center;
      text-decoration: underline;
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .menu-item {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .menu-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .menu-item h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .menu-item b {
      display: block;
      margin: 8px 0;
      font-size: 16px;
    }

    .menu-item button {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu-item button:hover {
      background-color: darkgreen;
    }

    .back-button {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .back-button a button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button a button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1><b>Non-Veg</b></h1>

  <div class="menu">
    <div class="menu-item">
      <h2>Chicken Biryani</h2>
      <img src="https://www.cubesnjuliennes.com/wp-content/uploads/2020/07/Chicken-Biryani-Recipe.jpg" alt="Chicken Biryani">
      <b>Rs: 200</b>
      <button>Add</button>
    </div>

    <div class="menu-item">
      <h2>Mutton Biryani</h2>
      <img src="https://paattiskitchen.com/wp-content/uploads/2023/03/kmc_20230323_230743.jpg" alt="Mutton Biryani">
      <b>Rs: 350</b>
      <button>Add</button>
    </div>

    <div class="menu-item">
      <h2>Fish Curry</h2>
      <img src="https://vaya.in/recipes/wp-content/uploads/2018/04/Kerala-Fish-Curry.jpg" alt="Fish Curry">
      <b>Rs: 150</b>
      <button>Add</button>
    </div>

    <div class="menu-item">
      <h2>Egg Curry</h2>
      <img src="https://th.bing.com/th/id/OIP.pDXIuSG1gDulOkrC9dP-IAHaHa?rs=1&pid=ImgDetMain" alt="Egg Curry">
      <b>Rs: 100</b>
      <button>Add</button>
    </div>

    <div class="menu-item">
      <h2>Prawns Curry</h2>
      <img src="https://img.taste.com.au/pIf2x4oV/taste/2010/01/easy-curried-prawns-177563-2.jpg" alt="Prawns Curry">
      <b>Rs: 170</b>
      <button>Add</button>
    </div>
  </div>

  <div class="back-button">
    <a href="Main page.html"><button>Back To Main Menu</button></a>
  </div>

</body>
</html>
