<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Starters</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("bg.jpg");
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #004aad;
      margin-top: 20px;
    }

    .starter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .starter-item {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .starter-item:hover {
      transform: scale(1.05);
    }

    .starter-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color:green;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: red;
    }

    .back-button {
      text-align: center;
      margin: 30px;
    }

    .back-button a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>

  <h1 style="color: red;"><ins>Starters</ins></h1>

  <div class="starter-container">
    <div class="starter-item">
      <h2>Tandoori Chicken</h2>
      <img src="https://th.bing.com/th/id/R.ce592a5480494ac307160a541a575f98?rik=RgQkqs5AU29pkA&riu=http%3a%2f%2fspicyworld.in%2frecipeimages%2fchicken-tandoori-add-top.jpg&ehk=lVfPmi0tPoFyZiqxhPUTVEakXwdO33zOm%2bqdJI8xoWk%3d&risl=&pid=ImgRaw&r=0" alt="Tandoori Chicken">
      <p><strong>Rs: 300</strong></p>
      <button>Add</button>
    </div>

    <div class="starter-item">
      <h2>Chicken 65</h2>
      <img src="https://th.bing.com/th/id/OIP.yqFNb6wAX_nrr3VbIKIkxQHaE8?rs=1&pid=ImgDetMain" alt="Chicken 65">
      <p><strong>Rs: 250</strong></p>
      <button>Add</button>
    </div>

    <div class="starter-item">
      <h2>Chicken Lollipop</h2>
      <img src="https://www.indianhealthyrecipes.com/wp-content/uploads/2021/12/chicken-lollipop-recipe.jpg" alt="Chicken Lollipop">
      <p><strong>Rs: 150</strong></p>
      <button>Add</button>
    </div>

    <div class="starter-item">
      <h2>Chilli Chicken</h2>
      <img src="https://maunikagowardhan.co.uk/wp-content/uploads/2014/11/Indo-Chinese-Chilli-Chicken-scaled.jpg" alt="Chilli Chicken">
      <p><strong>Rs: 350</strong></p>
      <button>Add</button>
    </div>

    <div class="starter-item">
      <h2>Fish Tikka</h2>
      <img src="https://nishkitchen.com/wp-content/uploads/2019/02/Fish-tikka-1B.jpg" alt="Fish Tikka">
      <p><strong>Rs: 400</strong></p>
      <button>Add</button>
    </div>
  </div>

  <div class="back-button">
    <button><a href="Main page.html">Back To Main Menu</a></button>
  </div>

</body>
</html>
